{% extends 'base.html' %}

{% block content %}
<div>
  <h1>Flask CRUD</h1>
  {% if customers|length < 1 %}
  <p>There are currently no customers.</p>
  {% else %}
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Added</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td><a href="">{{ customer.lname }}</a></td>
        <td>{{ customer.created_at.date() }}</td>
        <td><a href="">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  <form action="/" method="POST">
    <label for="newStuff">New Stuff:</label>
    <input type="text" name="name" id="newStuff">
    <button type="submit">Add</button>
  </form>
</div>
{% endblock content %}

{% extends "layout.html" %}

{% block content %}
    {% for customer in customers %}
    <div class="col px-md-5"><div class="p-3 border bg-light">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">{{customer.fname}} {{customer.lname}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> Added on: {{customer.created_on}}</h6>
                        <p class="card-text">{{customer.address}}</p>
                        <a href="#" class="card-link">{{customer.email}}</a>
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
{% endblock %}
